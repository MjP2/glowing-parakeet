<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Demo</title>
  <!-- Google Tag Manager -->

new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-WQ32D537');</script>
<!-- End Google Tag Manager -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .product img {
      max-width: 100px;
      margin-right: 15px;
    }
    .product button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #45a049;
    }
    .form-container {
      margin: 20px 0;
    }
    .form-container input, .form-container button {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WQ32D537"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

  <h1>Welcome to the Analytics Demo Page</h1>
  <p>This page contains elements for testing analytics tracking.</p>
  
  <h2>Product Listings</h2>
  <div class="product">
    <img src="https://via.placeholder.com/100" alt="Product 1">
    <div>
      <h3>Product 1</h3>
      <p>Price: $10</p>
      <button class="add-to-cart" data-product-id="1" data-product-name="Product 1" data-product-price="10">Add to Cart</button>
    </div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/100" alt="Product 2">
    <div>
      <h3>Product 2</h3>
      <p>Price: $20</p>
      <button class="add-to-cart" data-product-id="2" data-product-name="Product 2" data-product-price="20">Add to Cart</button>
    </div>
  </div>

  <h2>Newsletter Signup</h2>
  <div class="form-container">
    <form id="newsletter-form">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email"><br>
      <button type="submit">Subscribe</button>
    </form>
  </div>

  <h2>Other Interactions</h2>
  <button id="contactButton">Contact Us</button>

  <script>
    // Initialize Data Layer
    window.dataLayer = window.dataLayer || [];

    // Track pageview event
    dataLayer.push({
      'event': 'pageview',
      'pageCategory': 'analytics-demo',
      'userType': 'student'
    });

    // Track Add to Cart button clicks
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function() {
        const productId = this.dataset.productId;
        const productName = this.dataset.productName;
        const productPrice = this.dataset.productPrice;

        dataLayer.push({
          'event': 'add_to_cart',
          'product_id': productId,
          'product_name': productName,
          'product_price': productPrice
        });

        console.log(`Product added to cart: ${productName} ($${productPrice})`);
      });
    });

    // Track Newsletter Signup form submission
    document.getElementById('newsletter-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      dataLayer.push({
        'event': 'newsletter_signup',
        'email': email
      });

      console.log(`Newsletter signup: ${email}`);
      alert('Thank you for subscribing!');
    });

    // Track Contact Us button click
    document.getElementById('contactButton').addEventListener('click', function() {
      dataLayer.push({
        'event': 'contact_us_click'
      });

      console.log('Contact Us button clicked');
    });
  </script>
</body>
</html>
